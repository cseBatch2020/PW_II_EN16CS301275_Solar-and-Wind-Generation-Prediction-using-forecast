<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <title>Landing</title>
    <link rel="stylesheet" type="text/css" href="./css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="./js/import-jquery.js"></script>
    <script src="./js/semantic.min.js"></script>
  </head>
  <body>
    
<div id="landing-segment">
    <div class="ui two column centered grid">
      <div id="landing-header" class="column">
        <div class="ui icon header">
          <i class="chart line icon"></i>
          <h1>Predict Generation</h1>
        </div>
      </div>
      <div class="one column centered row">
        <div class="column">
          <div class="ui centered grid">
            <div id="plant" class="ui selection dropdown">
              <input type="hidden" name="Plant">
              <i class="dropdown icon"></i>
              <div class="default text">Plant</div>
              <div class="menu">
                <div class="item" data-value="solar">Solar</div>
                <div class="item" data-value="wind">Wind</div>
              </div>
            </div>
            <div id="city" class="ui selection dropdown">
              <input type="hidden" name="City">
              <i class="dropdown icon"></i>
              <div class="default text">City</div>
              <div class="menu">
                <div class="item" data-value="Berlin">Berlin</div>
                <div class="item" data-value="Hamburg">Hamburg</div>
                <div class="item" data-value="Munich">Munich</div>
                <div class="item" data-value="Cologne">Cologne</div>
                <div class="item" data-value="Stuttgart">Stuttgart</div>
                <div class="item" data-value="Dortmund">Dortmund</div>
                <div class="item" data-value="Bremen">Bremen</div>
                <div class="item" data-value="Chemnitz">Chemnitz</div>
                <div class="item" data-value="Dresden">Dresden</div>
                <div class="item" data-value="Kiel">Kiel</div>

              </div>
            </div>
            <button id="predict" class="ui primary button">Predict!</button>
          </div>
        </div>
      </div>
    </div>
</div>

<div id="data-segment">
  <div id="data-table" class="ui raised segment">
    <button id="back" class="ui primary button">Back</button>
    <table id="gen-table" class="ui celled table">
      <thead>
        <tr><th>Time</th>
        <th>Day 1</th>
        <th>Day 2</th>
        <th>Day 3</th>
        <th>Day 4</th>
        <th>Day 5</th>
      </tr></thead>
      <tbody>
        <tr>
          <td data-label="Time"><h5>00 hr</h5></td>
          <td data-label="Day 1"></td>
          <td data-label="Day 2"></td>
          <td data-label="Day 3"></td>
          <td data-label="Day 4"></td>
          <td data-label="Day 5"></td>
        </tr>
        <tr>
          <td data-label="Time"><h5>03 hr</h5></td>
          <td data-label="Day 1"></td>
          <td data-label="Day 2"></td>
          <td data-label="Day 3"></td>
          <td data-label="Day 4"></td>
          <td data-label="Day 5"></td>
        </tr>
        <tr>
          <td data-label="Time"><h5>06 hr</h5></td>
          <td data-label="Day 1"></td>
          <td data-label="Day 2"></td>
          <td data-label="Day 3"></td>
          <td data-label="Day 4"></td>
          <td data-label="Day 5"></td>
        </tr>
        <tr>
          <td data-label="Time"><h5>09 hr</h5></td>
          <td data-label="Day 1"></td>
          <td data-label="Day 2"></td>
          <td data-label="Day 3"></td>
          <td data-label="Day 4"></td>
          <td data-label="Day 5"></td>
        </tr>
        <tr>
          <td data-label="Time"><h5>12 hr</h5></td>
          <td data-label="Day 1"></td>
          <td data-label="Day 2"></td>
          <td data-label="Day 3"></td>
          <td data-label="Day 4"></td>
          <td data-label="Day 5"></td>
        </tr>
        <tr>
          <td data-label="Time"><h5>15 hr</h5></td>
          <td data-label="Day 1"></td>
          <td data-label="Day 2"></td>
          <td data-label="Day 3"></td>
          <td data-label="Day 4"></td>
          <td data-label="Day 5"></td>
        </tr>
        <tr>
          <td data-label="Time"><h5>18 hr</h5></td>
          <td data-label="Day 1"></td>
          <td data-label="Day 2"></td>
          <td data-label="Day 3"></td>
          <td data-label="Day 4"></td>
          <td data-label="Day 5"></td>
        </tr>
        <tr>
          <td data-label="Time"><h5>21 hr</h5></td>
          <td data-label="Day 1"></td>
          <td data-label="Day 2"></td>
          <td data-label="Day 3"></td>
          <td data-label="Day 4"></td>
          <td data-label="Day 5"></td>
        </tr>
        
      </tbody>
    </table>
  </div>
</div>
<div id="dimmer" class="ui page dimmer">
  <div class="ui text loader">Loading</div>
</div>

</html>
