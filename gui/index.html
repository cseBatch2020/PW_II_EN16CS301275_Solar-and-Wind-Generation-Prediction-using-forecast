<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <title>Landing</title>
    <link rel="stylesheet" type="text/css" href="./css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="./js/import-jquery.js"></script>
    <script src="./js/semantic.min.js"></script>
  </head>
  <body>
    
<div id="landing-segment">
    <div class="ui two column centered grid">
      <div id="landing-header" class="column">
        <div class="ui icon header">
          <i class="chart line icon"></i>
          <h1>Predict Generation</h1>
        </div>
      </div>
      <div class="one column centered row">
        <div class="column">
          <div class="ui centered grid">
            <div id="plant" class="ui selection dropdown">
              <input type="hidden" name="Plant">
              <i class="dropdown icon"></i>
              <div class="default text">Plant</div>
              <div class="menu">
                <div class="item" data-value="solar">Solar</div>
                <div class="item" data-value="wind">Wind</div>
              </div>
            </div>
            <button id="predict" class="ui primary button">Predict!</button>
          </div>
        </div>
      </div>
    </div>
</div>

<div id="data-segment">
  <div id="data-table" class="ui raised segment">
    <table class="ui celled table">
      <thead>
        <tr><th>Name</th>
        <th>Age</th>
        <th>Job</th>
      </tr></thead>
      <tbody>
        <tr>
          <td data-label="Name">James</td>
          <td data-label="Age">24</td>
          <td data-label="Job">Engineer</td>
        </tr>
        <tr>
          <td data-label="Name">Jill</td>
          <td data-label="Age">26</td>
          <td data-label="Job">Engineer</td>
        </tr>
        <tr>
          <td data-label="Name">Elyse</td>
          <td data-label="Age">24</td>
          <td data-label="Job">Designer</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

  </body>
</html>
